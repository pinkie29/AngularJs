<button ng-click="clear($index)" ng-controller="pdtCtrl" class="clearCart">Clear the Cart</button>
<table class="pdtItems">
	<tr>
		<th>Item</th>
		<th>Name</th>
		<th>Price</th>
	</th>
	<tr ng-repeat="pdt in products">
		<td><img ng-src="{{pdt.image}}"></td>
		<td>{{pdt.name}}</td>
		<td>{{pdt.price}}</td>
		<td><a href="#/order">Place an Order</a></td>
	</tr>
</table>
